<!DOCTYPE html>
<html>
    <head>
        <title>Conteúdos</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div id="voltar">
            <img src="https://cdn1.iconfinder.com/data/icons/user-interface-flat-5/32/Arrow_back_left_user_interface_web_app-20.png">
            <a href="pagina_de_descricao.html">Voltar</a>
        </div>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg">
                </div>
                <div class="card__content">
                    <p>Starter</p>
                </div>
                <div class="card__info">
                    <p>5 módulos</p>
                    <p class="card__price">Gratuíto</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg">
                </div>
                <div class="card__content">
                    <p>Launchbase</p>
                </div>
                <div class="card__info">
                    <p>9 módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg">
                </div>
                <div class="card__content">
                    <p>GoStack</p>
                </div>
                <div class="card__info">
                    <p>16 módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <a class="maximize-modal">
                    <i class="material-icons">maximize</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
