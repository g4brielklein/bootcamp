<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Conteúdos</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <button type="button" id="btn-voltar">
            <img src="assets/baseline_home_white_18dp.png" alt="Home Page">
            <a href="index.html">Voltar para a home page</a>
        </button>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card__image_conteiner">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter">
                </div>
                <div class="card__content">
                    <p>Starter</p>
                </div>
                <div class="card__info">
                    <p>5 módulos</p>
                    <p class="card__price">Gratuíto</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image_conteiner">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Launchbase">
                </div>
                <div class="card__content">
                    <p>LaunchBase</p>
                </div>
                <div class="card__info">
                    <p>9 módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image_conteiner">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="GoStack">
                </div>
                <div class="card__content">
                    <p>GoStack</p>
                </div>
                <div class="card__info">
                    <p>16 módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">

            <div class="modal">

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>

                <a class="close-modal">
                    <i class="material-icons">close</o>
                </a>

                <a class="maximize-modal">
                    <i class="material-icons">maximize</i>
                </a>
                
            </div>

        </div>

        <script src="script.js"></script>

    </body>
    
</html>
